  index:
    description: "Forever Living Products est le fruit de la formidable réussite d’un homme, Rex Maughan, dirigé par la volonté de créer une entreprise qui allierait bien-être et liberté financière. En 1978, Rex Maughan lance aux Etats-Unis une gamme de produits commercialisée par des Distributeurs Indépendants dont la qualité et les résultats obtenus sur des millions de consommateurs l’ont conduit, aujourd’hui, à cet incroyable succès. Rapidement, Forever Living Products se multiplie, grandit et attire de nombreux partenaires désireux d’améliorer leur qualité de vie et leur bien-être quotidien tout en générant des revenus.\n\nForever Living Products est le plus grand producteur, transformateur et distributeur d’Aloès au monde. Nous contrôlons la culture des plantes, mais aussi la fabrication et la vente de nos produits, ce qui nous permet d’en garantir la meilleure qualité. \nLes produits élaborés par Forever sont les seuls sur le marché à être dotés d'une aussi forte concentration en Aloe Vera. Parmi les 300 espèces d'aloès existantes, Forever utilise la plus efficace: l'Aloe Vera Barbandensis Miller. Forever Living Product a su s'imposer sur le marché grâce à une production de qualité.\n\nPour Forever Living Products, une production de qualité se définit ainsi :\n    * Forever est propriétaire des champs où pousse l'aloès. L'intégration complète du circuit de production nous permet d'être certains de la qualité de nos produits\n    * Forever travaille selon les principes de l'agriculture raisonnée, sans pesticide ni engrais chimiques\n    * Récoltées manuellement, nettoyées et effilées, les feuilles d'Aloe Vera sont soignées pour préserver au mieux leurs vertus nutritionnelles\n    * Nos produits sont détenteurs du label Conseil Scientifique International de l'Aloès (IASC), certifiant qu'ils contiennent \"100% de gel d'Aloe Vera stabilisé\", et de la plus haute qualité\n    * Beaucoup de nos compléments alimentaires bénéficient des labels Kasher et Hallal\n    * La qualité de nos produits est contrôlée avant la mise sur le marché par une équipe de microbiologistes.\n\nLes distributeurs de Forever Living Products et les consommateurs exigent des produits d'une qualité irréprochable. Nous mettons tout en œuvre pour qu'ils soient pleinement satisfaits. \nNos produits Forever à base d'aloe vera ne sont pas testés sur les animaux. \n\nTous nos produits bénéficient d'une garantie Satisfait ou Remboursé durant 30 jours."
    navigation:
