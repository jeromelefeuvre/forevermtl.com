  aloe_vera:
    description1: |-
      Depuis plus de 5000 ans toutes les grandes civilisations utilisent l'aloès à des fins thérapeutiques et cosmétiques.

      Ses 150 principes actifs reconnus scientifiquement font de l'Aloe vera un complément alimentaire exceptionnel.
      A travers les âges et les peuples, elle a porté divers noms :
            - " plante de l'immortalité " par les anciens égyptiens qui l'utilisait dans le processus d'embaumement,
            - " lys du désert " par les Arabes qui le réduisait en poudre,
            - " le guérisseur Silencieux " par les Hindous et repris par les américains,
            - " Remède harmonique " en Chine antique.

            L'Aloe vera est une plante vivace, dont les feuilles vertes épineuses peuvent atteindre 60 cm de haut et dont les fleurs sont jaunes ou oranges. Elle est originaire d'Afrique du Nord. Une plante vivace est une plante herbacée vivant plus de 2 ans, qui résiste aux rigueurs de la mauvaise saison comme le gel en hiver ou la sècheresse en été.
    part1:
      description: |-
        Les feuilles de cette plante contiennent le gel d'Aloe (utilisé en pommade topique) et un résidu jaune collant appelé le latex d'Aloe (qui peut être pris par voie orale).

        Le gel est la partie la plus souvent utilisée de cette plante. Le latex contient des glycosides antraquinones (aloïnes), des éléments qui produisent des effets hautement laxatifs.
      title: Les principaux éléments
    part2:
      description: |-
        Cette plante peut être utilisée en tant que médicament topique (médicament qu'on applique sur la partie malade) pour :
        - Guérir les brûlures et abrasions,
        - Guérir les plaies,
        - Soulager les coups de soleil,
        - Atténuer les réactions de la peau suite à une radiation (par exemple après une chimiothérapie),
        - Combattre l'herpès génital,
        - Stimuler la production de collagène (protéine la plus abondante de l’organisme, représentant 25% de la masse protéique de l'organisme),
        - Accélérer la cicatrisation,
        - Stimuler le métabolisme,
        - Lutter contre le vieillissement,
        - Combattre le psoriasis (maladie inflammatoire de la peau qui se caractérise par l'apparition d'épaisses plaques de peau qui desquament),
        - Soulager une inflammation des articulations notamment après une séance d'exercices intense

        L'Aloe vera peut également être prise par voie orale en cas de :
        - Ulcères,
        - Diabètes,
        - Asthme,
        - Epilepsie,
        - Ostéoarthrite,
        - Maladie de Crohn (maladie inflammatoire chronique du système digestif),
        - Colite ulcéreuse (maladie inflammatoire chronique du côlon et du rectum de nature auto-immune qui s’apparente à la maladie de Crohn),
        - Besoin de soutenir le système immunitaire,
        - Constipation.

        La feuille d'Aloe vera contient de l'eau, plus de 75 éléments nutritifs et 200 autres composants végétaux (des phytonutriments). Elle contient également 20 minéraux, 12 vitamines et 18 acides aminés.
      title: Bienfaits santé
    part3:
      description: |-
        L'utilisation de la pulpe d'aloe vera fraîche ou de produits en contenant sous forme stabilisée :  il apparaît que la pulpe de la feuille d'Aloe vera :
        - Est dénuée de toute toxicité et d'une totale innocuité
        - N'a aucune incompatibilité avec d'autres thérapeutiques
        - Ne présente aucune contre-indication
        - Ne provoque aucun effet secondaire.
      title: L'Aloès est elle utilisable par tout le monde?
    title: Un élixir végétal aux vertus principalement régénérantes, cicatrisantes et apaisantes
    part4:
      description: |-
        Le nom scientifique de l'aloès que nous utilisions pour nos produits est Aloe Vera Barbadensis ou encore Aloe Vera Barbadensis Miller.
        Surnoms liés à sa pulpe: la fontaine de jouvence, l'élixir de longue vie, le remède harmonique, le guérisseur silencieux, le bâton du ciel, le médecin du ciel, le docteur vert, le docteur en pot, le vétérinaire en pot, la plante des brûlures, la plante qui guérit, la plante miracle, le lys du désert etc.
